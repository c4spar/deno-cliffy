name: Canary
on:
  schedule:
    - cron: 0 3 * * *
jobs:
  canary:
    name: Deno Canary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
        deno_version: [ canary ]
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno_version }}

      - name: Run tests
        run: deno test --allow-all --unstable
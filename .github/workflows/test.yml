name: Test
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test:
    name: ${{ matrix.runtime }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        runtime: [deno, node]
        os: [macOS-latest, windows-latest, ubuntu-latest]
    env:
      RUST_BACKTRACE: full
      DENO_FUTURE: 1
      CLIFFY_SNAPSHOT_DELAY: 2000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version-file: ".deno-version"

      - name: Create package.json
        if: ${{ matrix.runtime == 'node' || matrix.runtime == 'bun' }}
        run: deno task setup:${{ matrix.runtime }} --no-install

      - name: Setup Node
        if: ${{ matrix.runtime == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Setup Bun
        if: ${{ matrix.runtime == 'bun' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup pnpm
        if: ${{ matrix.runtime == 'node' }}
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Install bun deps
        if: ${{ matrix.runtime == 'bun' }}
        run: bun install

      - name: Run tests
        run: deno task test:${{ matrix.runtime }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          name: ${{ matrix.runtime }}-${{ matrix.os }}
          files: dist/coverage/${{ matrix.module }}/cov.lcov
          flags: ${{ matrix.runtime }}
          token: ${{ secrets.CODECOV_TOKEN }}
